<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer.js"></script>
  <script type="text/javascript" src="/scripts/tweet-hover.js"></script>
  <script type="text/javascript" src="/scripts/tweet-submit.js"></script>
  <script type="text/javascript" src="/scripts/nav-behaviour.js"></script>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>

    <div class="navbar-right">
      <button>Write a new Tweet</button>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

<div class="main-content">
  <header id="site-header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
      <h2>Spencer</h2>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet hidden" id="new-tweet-form">


      <div class="error-message hidden">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <h4 id="error-message-content"></h4>
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>



      <form action="/tweets/" method="post">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit" id="tweet-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
     <div id="tweets-container"> 
    </div>


<div class="fixed-scroll-button">
  <button class="scroll-top hidden" id="scroll-top-button">
    <i class="fa-solid fa-angles-up"></i>
  </button>
</div>
  </main>
</div>
</body>

</html>
